<!DOCTYPE html>

                <path d="M50 10 L90 40 L60 45 L70 80 L50 70 L30 80 L40 45 L10 40 Z" fill="#00ffcc" stroke="#ff9f00" stroke-width="2"/>
            </svg>
            <h1 class="logo-text">LuckyJet</h1>
        </div>
        <p class="subtitle">‚ú® –ò—Å–ø—ã—Ç–∞–π —É–¥–∞—á—É –≤ –Ω–µ–±–µ!</p>
        <button class="neon-btn start-btn" onclick="startGame()">–ù–ê–ß–ê–¢–¨</button>
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
    <div id="gameScreen" class="screen">
        <div class="header">
            <h2>LuckyJet üõ´</h2>

        <div class="game-area">
            <!-- SVG –ê–Ω–∏–º–∞—Ü–∏—è —Å–∞–º–æ–ª—ë—Ç–∏–∫–∞ –≤ —Å—Ç–∏–ª–µ –ß–∏–ø –∏ –î–µ–π–ª -->
            <svg id="planeAnimation" class="plane-svg" width="100%" height="280" viewBox="0 0 350 280">
                <defs>
                    <!-- –ó–∏–≥–∑–∞–≥–æ–æ–±—Ä–∞–∑–Ω—ã–π –ø—É—Ç—å –ø–æ–ª—ë—Ç–∞ - –±—É–¥–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                    <path id="flightPath" d="M 20 240 Q 80 200, 100 180 Q 140 140, 160 120 Q 200 80, 240 60 Q 280 40, 320 30" fill="none"/>
                </defs>
                <g id="plane" opacity="0">
                    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ—Ä–ø—É—Å —Å–∞–º–æ–ª—ë—Ç–∏–∫–∞ -->
                    <ellipse cx="0" cy="0" rx="30" ry="18" fill="#FF6347" stroke="#8B4513" stroke-width="3"/>

                    <!-- –ù–æ—Å (–æ—Å—Ç—Ä—ã–π –∫–æ–Ω—É—Å —Å–ø–µ—Ä–µ–¥–∏) -->
                    <path d="M 30 0 L 50 0 L 48 6 L 48 -6 Z" fill="#FFD700" stroke="#8B4513" stroke-width="3"/>

                    <!-- –ö–∞–±–∏–Ω–∞ –ø–∏–ª–æ—Ç–∞ (–æ–∫–æ—à–∫–æ) -->
                    <ellipse cx="15" cy="-3" rx="10" ry="8" fill="#87CEEB" stroke="#8B4513" stroke-width="2.5"/>
                    <ellipse cx="15" cy="-3" rx="8" ry="6" fill="#ADD8E6"/>
                    <circle cx="17" cy="-5" r="3" fill="#FFFFFF" opacity="0.8"/>

                    <!-- –í–µ—Ä—Ö–Ω–µ–µ –∫—Ä—ã–ª–æ -->
                    <ellipse cx="0" cy="-18" rx="35" ry="10" fill="#FFA500" stroke="#8B4513" stroke-width="3"/>
                    <ellipse cx="0" cy="-18" rx="30" ry="7" fill="#FFB52E"/>

                    <!-- –ù–∏–∂–Ω–µ–µ –∫—Ä—ã–ª–æ -->
                    <ellipse cx="0" cy="18" rx="35" ry="10" fill="#FFA500" stroke="#8B4513" stroke-width="3"/>
                    <ellipse cx="0" cy="18" rx="30" ry="7" fill="#FFB52E"/>

                    <!-- –•–≤–æ—Å—Ç –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π -->
                    <path d="M -30 0 L -45 -18 L -38 0 Z" fill="#FF8C00" stroke="#8B4513" stroke-width="3"/>

                    <!-- –•–≤–æ—Å—Ç –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π -->
                    <ellipse cx="-40" cy="0" rx="8" ry="12" fill="#FF8C00" stroke="#8B4513" stroke-width="3"/>

                    <!-- –ü—Ä–æ–ø–µ–ª–ª–µ—Ä (–±—É–¥–µ—Ç –≤—Ä–∞—â–∞—Ç—å—Å—è) -->
                    <g id="propeller">
                        <ellipse cx="50" cy="0" rx="3" ry="25" fill="#8B4513" opacity="0.7">
                            <animateTransform
                                attributeName="transform"
                                type="rotate"
                                from="0 50 0"
                                to="360 50 0"
                                dur="0.08s"
                                repeatCount="indefinite"/>
                        </ellipse>

                    </g>

                    <!-- –ü–æ–ª—ë—Ç –ø–æ –∑–∏–≥–∑–∞–≥–æ–æ–±—Ä–∞–∑–Ω–æ–º—É –ø—É—Ç–∏ -->
                    <animateMotion id="planeMotion" dur="2s" repeatCount="1" rotate="auto">
                        <mpath href="#flightPath"/>
                    </animateMotion>
                </g>
            </svg>

            <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
            <div id="result" class="result-box">
                <div id="coefficient" class="coefficient">0.00x</div>
                <div id="message" class="message">–ù–∞–∂–º–∏ "–ü–æ–ª—É—á–∏—Ç—å"</div>
                <div id="timer" class="timer" style="display: none;">
                    <div class="timer-circle">
                        <span id="timerValue">10</span>
                    </div>

            </div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–µ–π—Å—Ç–≤–∏—è -->

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">

            <div class="stat-item">

    </div>

    <script src="script.js"></script>
</body>
</html>
